<!-- @format -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Driver Finder Form</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- <link rel="stylesheet" href="CSS/style.css" /> -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
			defer
		></script>
		<script src="https://main-12.github.io/Driver-Finder/js/Maps.js" defer></script>
		<script src="https://main-12.github.io/Driver-Finder/js/appLogIn.js" defer></script>
		<script src="https://main-12.github.io/Driver-Finder/js/NewRoute.js" defer></script>
		<script src="https://main-12.github.io/Driver-Finder/js/ResultsTable.js" defer></script>
		<script src="https://main-12.github.io/Driver-Finder/js/appRouting.js" defer></script>
		<script src="https://main-12.github.io/Driver-Finder/js/app.js" defer></script>
		<script src="https://main-12.github.io/Driver-Finder/js/eventListeners.js" defer></script>
		<!-- <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script> -->
	</head>
	<body>
        <ul class="collapsible">
            <li>
                <div class="collapsible-header"><i class="material-icons">map</i>Route Details</div>
                <div class="collapsible-body">
                    <div class="input-field">
                        <input name="fname" id="fname" type="text" class="validate" />
                        <label for="fname">Route Name</label>
                    </div>
                    <div class="input-field">
                        <select name="state" id="state">
                            <option for="state" value="" disabled selected>State</option>
                            <option for="state" value="Florida">Florida</option>
                            <option for="state" value="Indiana">Indiana</option>
                            <option for="state" value="Pensilvania">Pensilvania</option>
                            <option for="state" value="Tennessee">Tennessee</option>
                        </select>
                        <label for="state"></label>
                    </div>
                    <br />
                    <p>
                        <label>
                            <input id="MonitorCheck" type="checkbox" />
                            <span>Monitor</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input id="inactiveCheck" type="checkbox" />
                            <span>Include inactive drivers</span>
                        </label>
                    </p>
                </div>
            </li>
            <li class="active">
                <div class="collapsible-header"><i class="material-icons">place</i>Address</div>
                <div class="collapsible-body">
                    <div id="student1" class="row" style="margin-bottom: 5px; display: block">
                        <div class="input-field col s10" style="margin: 0 0 0 0">
                            <input name="address1" id="address1" type="text" class="validate" required />
                            <label for="address1">Student 1 Address</label>
                        </div>
                        <div class="col s2">
                            <a
                                id="addStudent"
                                type="button"
                                class="btn-floating btn-small waves-effect waves-light blue"
                            >
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                        <br />
                    </div>
                    <div id="student2" class="row" style="margin-bottom: 5px; display: none">
                        <div class="input-field col s10" style="margin: 0">
                            <input name="address2" id="address2" type="text" class="validate" />
                            <label for="address2">Student 2 Address</label>
                        </div>
                        <div class="col s2">
                            <a
                                id="removeStudent2"
                                type="button"
                                class="btn-floating btn-small waves-effect waves-light grey"
                            >
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                        <br />
                    </div>
                    <div id="student3" class="row" style="margin-bottom: 5px; display: none">
                        <div class="input-field col s10" style="margin: 0">
                            <input name="address3" id="address3" type="text" class="validate" />
                            <label for="address3">Student 3 Address</label>
                        </div>
                        <div class="col s2">
                            <a
                                id="removeStudent3"
                                type="button"
                                class="btn-floating btn-small waves-effect waves-light grey"
                            >
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                        <br />
                    </div>
                    <div id="school" class="row" style="display: block">
                        <div class="input-field col s10" style="margin: 0">
                            <input
                                name="schoolAddress"
                                id="schoolAddress"
                                type="text"
                                class="validate"
                                required
                            />
                            <label for="schoolAddress">School Address</label>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">access_time</i>Time</div>
                <div class="collapsible-body">
                    <table>
                        <thead>
                            <th
                                class="center-align"
                                style="border: none; margin: 0; padding: 5px; min-width: 65px"
                            ></th>
                            <th class="center-align" style="border: none; margin: 0; padding: 5px">
                                Pick Up
                            </th>
                            <th class="center-align" style="border: none; margin: 0; padding: 5px">
                                Drop Off
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 5px">Trip AM</td>
                                <td style="padding: 0">
                                    <input
                                        id="pickUpAM"
                                        type="text"
                                        class="timepicker center-align"
                                        placeholder="--:-- AM"
                                        style="border: none; margin: 0"
                                    />
                                </td>
                                <td style="padding: 0">
                                    <input
                                        id="dropOffAM"
                                        type="text"
                                        class="timepicker center-align"
                                        placeholder="--:-- AM"
                                        style="border: none; margin: 0"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 5px">Trip PM</td>
                                <td style="padding: 0">
                                    <input
                                        id="pickUpPM"
                                        type="text"
                                        class="timepicker center-align"
                                        placeholder="--:-- PM"
                                        style="border: none; margin: 0"
                                    />
                                </td>
                                <td style="padding: 0">
                                    <input
                                        id="dropOffPM"
                                        type="text"
                                        class="timepicker center-align"
                                        placeholder="--:-- PM"
                                        style="border: none; margin: 0"
                                    />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </li>

            <li>
                <div class="collapsible-header">
                    <i class="material-icons">add_box</i>Add special trip
                </div>
                <div class="collapsible-body">
                    <table>
                        <thead>
                            <th
                                class="center-align"
                                style="border: none; margin: 0; padding: 5px; min-width: 65px"
                            ></th>
                            <th class="center-align" style="border: none; margin: 0; padding: 5px">
                                Pick Up
                            </th>
                            <th class="center-align" style="border: none; margin: 0; padding: 5px">
                                Drop Off
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 5px">Trip 3</td>
                                <td style="padding: 0">
                                    <input
                                        id="sPickUp"
                                        type="text"
                                        class="timepicker center-align"
                                        placeholder="--:-- PM"
                                        style="border: none; margin: 0"
                                    />
                                </td>
                                <td style="padding: 0">
                                    <input
                                        id="sDropOff"
                                        type="text"
                                        class="timepicker center-align"
                                        placeholder="--:-- PM"
                                        style="border: none; margin: 0"
                                    />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="input-field col s12">
                        <select multiple>
                            <option value="" disabled selected>Select days</option>
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                        <!-- <label>Special schedule</label> -->
                    </div>
                </div>
            </li>
        </ul>
	</body>
</html>
