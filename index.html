<!-- @format -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<base target="_top" />
		<meta charset="utf-8" />
		<meta name="DriverFinder" content="width=device-width, initial-scale=1.0" />
		<title>Driver Finder Form</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
			defer
		></script>
		<script src="js/Index_EventListeners.js" defer></script>
		<script src="js/ResultsTable.js" defer></script>
		<script src="js/LogIn.js" defer></script>

	</head>
	<body>
		<div id="Pre-loader" style="display: block"></div>
		<section name="main_page" class="wrapper">
			<div id="sbar" name="sbar" class="sidebar" style="display: block">
				<div class="center-align">
					<h2>Driver Finder</h2>
				</div>
				<form name="myForm" class="form formbox row">
					<div class="input-field col s7">
						<input name="fname" id="fname" type="text" class="validate" />
						<label for="fname">Route Name</label>
					</div>
					<div class="input-field col s5">
						<select name="state" id="state" required>
							<option for="state" value="" disabled selected>State</option>
							<option for="state" value="Florida">Florida</option>
							<option for="state" value="Indiana">Indiana</option>
							<option for="state" value="Pensilvania">Pensilvania</option>
							<option for="state" value="Tennessee">Tennessee</option>
						</select>
						<label for="state"></label>
					</div>
					<br />
					<!-- ADDRESS SET UP -->
					<div
						id="student1"
						class="row"
						style="margin-bottom: 5px; display: block"
					>
						<div class="input-field col s10" style="margin: 0 0 0 0">
							<input
								name="address1"
								id="address1"
								type="text"
								class="validate"
								required
							/>
							<label for="address1">Student 1 Address</label>
						</div>
						<div class="col s2">
							<a
								id="addStudent"
								type="button"
								class="btn-floating btn-small waves-effect waves-light blue"
							>
								<i class="material-icons">add</i>
							</a>
						</div>
						<br />
					</div>
					<div
						id="student2"
						class="row"
						style="margin-bottom: 5px; display: none"
					>
						<div class="input-field col s10" style="margin: 0">
							<input
								name="address2"
								id="address2"
								type="text"
								class="validate"
							/>
							<label for="address2">Student 2 Address</label>
						</div>
						<div class="col s2">
							<a
								id="removeStudent2"
								type="button"
								class="btn-floating btn-small waves-effect waves-light grey"
							>
								<i class="material-icons">delete</i>
							</a>
						</div>
						<br />
					</div>
					<div
						id="student3"
						class="row"
						style="margin-bottom: 5px; display: none"
					>
						<div class="input-field col s10" style="margin: 0">
							<input
								name="address3"
								id="address3"
								type="text"
								class="validate"
							/>
							<label for="address3">Student 3 Address</label>
						</div>
						<div class="col s2">
							<a
								id="removeStudent3"
								type="button"
								class="btn-floating btn-small waves-effect waves-light grey"
							>
								<i class="material-icons">delete</i>
							</a>
						</div>
						<br />
					</div>
					<div id="school" class="row" style="display: block">
						<div class="input-field col s10" style="margin: 0">
							<input
								name="schoolAddress"
								id="schoolAddress"
								type="text"
								class="validate"
								required
							/>
							<label for="schoolAddress">School Address</label>
						</div>
					</div>
					<p>
						<label>
							<input id="MonitorCheck" type="checkbox" />
							<span>Monitor</span>
						</label>
					</p>

					<!-- TIMES SET UP -->
					<div class="row">
						<!-- <div class="col s12 m1"></div> -->
						<div class="col s12">
							<!-- <h3>Regular trip</h3> -->
							<table>
								<thead>
									<th></th>
									<th class="center-align">Pick Up</th>
									<th class="center-align">Drop Off</th>
								</thead>
								<tbody>
									<tr>
										<td style="padding: 5px">Trip AM</td>
										<td style="padding: 0">
											<input
												type="text"
												class="timepicker center-align test"
												placeholder="--:-- AM"
												style="border: none; margin: 0"
											/>
										</td>
										<td style="padding: 0">
											<input
												type="text"
												class="timepicker center-align test"
												placeholder="--:-- AM"
												style="border: none; margin: 0"
											/>
										</td>
									</tr>
									<tr>
										<td style="padding: 5px">Trip PM</td>
										<td style="padding: 0">
											<input
												type="text"
												class="timepicker center-align"
												placeholder="--:-- PM"
												style="border: none; margin: 0"
											/>
										</td>
										<td style="padding: 0">
											<input
												type="text"
												class="timepicker center-align"
												placeholder="--:-- PM"
												style="border: none; margin: 0"
											/>
										</td>
									</tr>
								</tbody>
							</table>

							<br />
							<!-- <p>select the day or days that require a special schedule</p> -->
							<a
								id="addSpecialTrip"
								type="button"
								class="waves-effect waves-light btn-line"
								><i class="material-icons right">arrow_drop_down</i> Add special
								trip</a
							>

							<div id="SpecialTrip" style="display: none">
								<a
									id="removeSpecialTrip"
									type="button"
									class="waves-effect waves-light btn-line"
									><i class="material-icons right">arrow_drop_up</i> Add special
									trip</a
								>
								<div class="input-field col s12">
									<select multiple>
										<option value="" disabled selected>Select days</option>
										<option value="0">Sunday</option>
										<option value="1">Monday</option>
										<option value="2">Tuesday</option>
										<option value="3">Wednesday</option>
										<option value="4">Thursday</option>
										<option value="5">Friday</option>
										<option value="6">Saturday</option>
									</select>
									<label>Select the days that require a special schedule</label>
								</div>

								<table>
									<thead>
										<th></th>
										<th class="center-align">Pick Up</th>
										<th class="center-align">Drop Off</th>
									</thead>
									<tbody>
										<tr>
											<td style="padding: 5px">Trip 3</td>
											<td style="padding: 0">
												<input
													type="text"
													class="timepicker center-align"
													placeholder="--:-- PM"
													style="border: none; margin: 0"
												/>
											</td>
											<td style="padding: 0">
												<input
													type="text"
													class="timepicker center-align"
													placeholder="--:-- PM"
													style="border: none; margin: 0"
												/>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div></div>
					</div>
					<br />
					<div class="center-align">
						<button
							type="reset"
							class="waves-effect waves-light btn blue R20"
							value="Reset"
						>
							<i class="material-icons">replay</i>
						</button>
						<button
							class="btn waves-effect waves-light blue R20"
							type="submit"
							name="action"
						>
							Search <i class="material-icons right">search</i>
						</button>

						<button
							id="settings"
							type="button"
							class="waves-effect waves-light btn blue R20"
							value="Reset"
						>
							<i class="material-icons">settings</i>
						</button>
					</div>
				</form>
			</div>
			<div id="map" class="content"></div>
			<div id="result"></div>
		</section>

		<div class="btn-login">
			<a
				href="#login"
				class="btn-floating btn-large waves-effect waves-light modal-trigger"
				><i class="material-icons">person</i></a
			>
		</div>

		<!-- LOG IN -->
		<div id="login" class="modal">
			<h5 class="modal-close">&#10005;</h5>
			<div class="modal-content">
				<h3 class="center">Please sign in</h3>

				<form
					name="loginForm"
					id="loginForm"
					class="form"
					style="padding-left: 30px; padding-right: 30px"
				>
					<div class="center-align">
						<div class="input-field box">
							<i class="material-icons prefix">person</i>
							<input
								type="text"
								id="userID"
								style="border: 0; margin-bottom: 0"
								placeholder="Username"
							/>
							<!-- <label for="userID">Username</label> -->
						</div>
						<div class="input-field box">
							<i class="material-icons prefix">lock</i>
							<input
								type="password"
								id="pass"
								style="border: 0; margin-bottom: 0"
								placeholder="Password"
							/>
							<!-- <label for="pass">Password</label> -->
							<!-- <span class="helper-text" data-error="wrong user name or password" data-success="Loged in">Helper text</span> -->
						</div>
						<p id="wronfPass" style="color: red; display: none">
							wrong user name or password
						</p>

						<!-- <label style="margin-left: 5px;">
                        <input type="checkbox" />
                        <span>Remenber me</span>
                    </label>
					<br /><br> -->

						<button
							name="login-submit"
							id="login-submit"
							class="btn blue"
							type="submit"
							style="border-radius: 20px; width: 100%"
						>
							Log in<i class="material-icons right"></i>
						</button>
						<br /><br />
						<a href="https://www.google.com/">Forgot password?</a>
						<br />
						Don't have an account? <a href="https://www.google.com/">Sign up</a>
					</div>
				</form>
			</div>
		</div>

		<!-- LOADING -->
		<div id="loadder" class="LogInBack" style="display: none">
			<div class="preloader-wrapper big active center-block loadder">
				<div class="modal-content spinner-layer spinner-blue-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>

		<script>
			//MAP INIT AND MARKERS
			let key = 'AIzaSyAAlmb_f3QrkP505PiLxQRfVjpQdBZumRg';

			function initMap() {
				var position = { lat: 28.5384, lng: -81.3789 };
				let options = {
					zoom: 12,
					center: position,
					disableDefaultUI: true,
				};
				var map = new google.maps.Map(document.getElementById('map'), options);
				var marker = new google.maps.Marker({
					position: position,
					map: map,
					// title: 'New Marker test',
					// icon:{
					// 	path: 'https://www.iconpacks.net/icons/2/free-location-map-icon-2956-thumb.png',
					// 	scale: 1,
					// },
				});

				var infoWindow = new google.maps.InfoWindow({
					content: '<h3>Test Marker</h3>',
				});
				marker.addListener('click', function () {
					infoWindow.open(map, marker);
				});
			}
		</script>

		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAlmb_f3QrkP505PiLxQRfVjpQdBZumRg&callback=initMap"
		></script>

		<script>
			function Pre() {
				setTimeout(function () {
					document.getElementById('Pre-loader').style.display = 'none';
				}, 3000);
			}
			window.addEventListener('load', Pre);
		</script>
	</body>
</html>
